services:
  - type: web
    name: youtube-downloader
    env: node
    buildCommand: bash build.sh || (npm install && mkdir -p bin && curl -f -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o bin/yt-dlp && chmod +x bin/yt-dlp)
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
